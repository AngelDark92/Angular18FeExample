<div class="register-container">
  <div class="content-wrapper">
    <div class="image-container">
      <!-- Image for the left side of the card -->
      <img src="assets/foto.jpg" alt="Login Image" />
    </div>
  <mat-card>
    <mat-card-title>Compila i seguenti campi!</mat-card-title>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <!-- Campo email -->
      <mat-form-field appearance="fill" class="register-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email" required />
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="register-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Username" required />
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <!-- Campo password -->
      <mat-form-field appearance="fill" class="register-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Password" required />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
      
      

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Registrati
        </button>
        <button mat-raised-button color="accent" class="login-button" (click)="router.navigate(['/login'])">
          Torna al login
        </button>
      </div>
    </form>
  </mat-card>
</div>
</div>
