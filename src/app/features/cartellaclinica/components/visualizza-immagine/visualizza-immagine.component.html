
    <mat-toolbar color="primary" class = "bar" >
        <span>
            I dati relativi all'immagine selezionata sono:
        </span>
    </mat-toolbar>


<!-- La tabella con i dati -->
<table mat-table [dataSource]="immagini" class="mat-elevation-z8">
    <!-- Colonna Reparto -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let immagine"> {{immagine.nome}} </td>
    </ng-container>

    <!-- Colonna Diagnosi -->
    <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef> File </th>
        <td mat-cell *matCellDef="let immagine"> {{immagine.file}} </td>
    </ng-container>

    <!-- Colonna Terapia -->
    <ng-container matColumnDef="dataInserimento">
        <th mat-header-cell *matHeaderCellDef> Data Inserimento </th>
        <td mat-cell *matCellDef="let immagine"> {{immagine.dataInserimento}} </td>
    </ng-container>

    <!-- Colonna Cartella Clinica -->
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipologia di file </th>
        <td mat-cell *matCellDef="let immagine"> {{immagine.tipo}} </td>
    </ng-container>


      
    <!-- Header e righe -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
