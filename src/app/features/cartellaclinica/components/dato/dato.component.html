<ng-container *ngIf="dato">
    <mat-card class="dato-card">
      <mat-card-header>
        <mat-card-title>Dettagli del Dato</mat-card-title>
        <mat-card-subtitle>Reparto: {{ dato.reparto }}</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <p><strong>Diagnosi:</strong> {{ dato.diagnosi }}</p>
        <p><strong>Terapia:</strong> {{ dato.terapia }}</p>
  
        <!-- Se ci sono immagini, le visualizza -->
        <div *ngIf="(dato?.immagini ?? []).length > 0">  <!-- dato?.immagini ?? [] significa: "se dato?.immagini Ã¨ null o undefined, usa un array vuoto [] come valore predefinito". -->
          <mat-divider></mat-divider>
          <h3>Immagini:</h3>
          <mat-grid-list cols="3" rowHeight="200px">
            <mat-grid-tile *ngFor="let immagine of dato.immagini">
              <img [src]="" alt="Immagine dato" />
            </mat-grid-tile>
          </mat-grid-list>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>
  
  <!-- Nel caso in cui il dato non sia presente -->
  <ng-container *ngIf="!dato">
    <p>Nessun dato disponibile.</p>
  </ng-container>
